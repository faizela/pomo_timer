<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>

<body>
    <div class="container text-center ">
        <div class="row"></div>
        <h1 class="display-1 text-primary">Pomodoro timer</h1>
        <div id="timer_container">
            <h2 id="timer-display">25:00</h2>
        </div>
        <div class="btn_container col ">
            <button type="button" class="btn btn-primary mx-2" id="Start_btn">Start</button>
            <button type="button" class="btn btn-secondary mx-2" id="Pause_btn">Pause</button>
            <button type="button" class="btn btn-danger mx-2" id="Reset_btn">Reset</button>
        </div>
    </div>
    
</body>
</html>
